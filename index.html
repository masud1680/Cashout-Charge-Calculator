<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>MFS Cashout Charge</title>
    <link rel="icon" type="png" href=".\image/bangladesh.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center text-black font-bold font-[arial] ">
    <div class="main-body h-170  w-98 rounded-xl ">
        <div class="header-section ">
                    <div class=" bg-[#C5E1A5] mb-1 mt-1 font-sans font-bold text-2xl text-white grid place-content-center p-4 rounded-md">
            Cashout Charge Calculator
        </div>
        <div class="logo-section grid h-35 w-98 grid-cols-4 place-items-stretch  gap-0.5  cursor-pointer ">
            
            <div class="logo-bkash  rounded-t-md p-1   bg-[#FFCDD2]">
                <img class='pt-2' src=.\image/bkash.png>
            <p class='text-[#DE166E]  place-items-center grid text-xl'>Bkash</p>
            </div>
            <div class="logo-rocket   rounded-t-md bg-[#DBBEDD]">
                <img  src=.\image/rocket.png>
            <p class='text-[#8B3493] place-items-center grid text-xl'>Rocket</p>
            </div>
            <div class="logo-nagad   rounded-t-md bg-[#FFF2CC]">
                <img  src=.\image/nagad.png>
            <p class='text-[#F02425] place-items-center grid  text-xl'>Nagad</p>
            </div>
            <div class="logo-pathaopay pt-4   rounded-t-md bg-[#0062]">
                <img class='h-30 ' src=.\image/pathaopay.png>
          <!--  <p class='text-[#124A97] mt-1 ml-5 text-xl'>pathaopay</p> -->
            </div>
            
            
            
        </div>
        </div>

        <div class="from-result-section bg-[#FFCDD2] h-150 w-98 pt-8  rounded-b-xl">
            <form class="ml-3 justify-items-center ">

            <input autocomplete="off" oninput="getInput()" min='1' max='100' class=" outline-none p-6 text-3xl w-80 place-items-center grid  bg-white rounded-md text-black" type="text" placeholder="৳ Amount" id="enter-amount">
            <p class='mt-2  text-2xl'>Cashout rate : <span id="parcentage"> 1.25</span>%</p>
        </form>
        <div class="calculate-btn grid-cols-5 p-2  place-items-center grid">
            <button class="calculate-button1 text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-16 cursor-pointer border-solid border-black">1,000</button>
            <button class="calculate-button2 text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-16 cursor-pointer border-solid border-black">2,000</button>
            <button class="calculate-button3 mr-2 text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-16 cursor-pointer border-solid border-black">5,000</button>
            <button class="calculate-button4 mr-2 text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-19 cursor-pointer border-solid border-black">10,000</button>
            <button class="calculate-button5 text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-19 cursor-pointer border-solid border-black">15,000</button>
       <!--     <button class="calculate-button text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-15 cursor-pointer border-solid border-black">25,000</button>
            <button class="calculate-button text-white  place-items-center grid mb-2 mt-4 bg-sky-500 transition-[0.10s] hover:bg-sky-700 rounded-full  text-xl  h-8 w-15 cursor-pointer border-solid border-black">30,000</button>
        -->
        </div>

        <div class="result-section ">
                    <h3 class=" text-4xl mt-8 mb-3  place-items-center grid font-mono"><span>Result</span></h3>
        <div class=" ml-5 text-xl font-mono leading-10">
            <p> Cashout Charge is: <br> <span id="charge" class="ml-15 text-2xl ">৳ 370000.12 </span></p>
            <p>With total fee: <br><span id="withCharge" class="ml-15 text-2xl "> ৳ 1370000.12</span></p>
            <p>Without total fee: <br><span id="withOutCharge" class="ml-15 text-2xl "> ৳ 9620000.88</span></p>
        </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
